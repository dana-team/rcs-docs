site_name: RCS Docs
nav:
    - Home: '../'
    - Concepts: '/concepts/'
    - 'Tutorial': '/tutorial/'
    - 'API': '/API/'
    - 'Blog': '/blog/'

theme:
  features:
    - navigation.expand
    - navigation.tabs
  name: material
  palette: 
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
repo_url: https://github.com/dana-team/container-app-operator
plugins:
  - search
  - offline

