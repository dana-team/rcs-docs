site_name: RCS Docs
nav:
    - Home: 'index.md'
    - Concepts: 
      - Motivations: concepts/motivations.md
      - Architecture: concepts/architecture.md
      - Health: concepts/capp-health.md
    - Defaults:
      - Autoscale: defaults/autoscale-defaults.md
      - Config: defaults/config-defaults.md
      - GC: defaults/gc-defaults.md
    - How To:
      - Set Up: how-to/setup.md
      - Autoscaling: how-to/autoscalding.md
    - Contribute: 'contribute.md'

theme:
  features:
    - navigation.expand
    - navigation.tabs
  name: material
  palette: 
  - scheme: default
    toggle:
      icon: material/brightness-7 
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to light mode
repo_url: https://github.com/dana-team/container-app-operator
plugins:
  - search
  - offline

